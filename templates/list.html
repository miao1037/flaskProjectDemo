<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表页</title>
	</head>
	<body>
		{% if userinfo %}
		<h3>你好：<small>{{userinfo}}</small></h3>
		{{% endif %}}
		
		<h3>列表页</h3>
		<ul>
			{% for info in infoarray %}
				<li><a href="/detail/{{info}}">{{info}}</a></li>
				
			{% endfor %}
		</ul>
		<a href="/">返回</a>
		
		
		
		
	</body>
</html>
